<mat-toolbar fxLayout="row" color="primary" class="mat-elevation-z4">
  <span style="text-transform: capitalize;" fxFlex>{{title}}</span>
  <div fxFlex>
    <button   mat-icon-button mat-dialog-close
              style="float: right !important; position: relative; cursor: pointer;">
      <mat-icon > close</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div fxLayout="row">
  <div fxFlexFill>
    <form novalidate [formGroup]="questionForm" style="padding: 24px;" (ngSubmit)="submit()">
    <p>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="question" placeholder="Question" rows="4" required></textarea>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option A" formControlName="option_a" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option B" formControlName="option_b" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option C" formControlName="option_c"  required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option D" formControlName="option_d"  required>
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary"
            [disabled]="questionForm.invalid || questionForm.pristine" style="float: right; margin-right: 24px;">
      <mat-icon>save</mat-icon>
      Save
    </button>
    </form>
  </div>
</div>
