<mat-toolbar fxLayout="row" color="primary" class="mat-elevation-z4">
  <span style="text-transform: capitalize;" fxFlex>{{title}}</span>
  <div fxFlex>
    <button   mat-icon-button mat-dialog-close fxLayoutAlign="end"
              style="float: right !important; position: relative; cursor: pointer;">
      <mat-icon > close</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div fxLayout="row">
  <div fxFlexFill>
    <form novalidate #questionForm="ngForm" style="padding: 24px;" (ngSubmit)="submit(questionForm)">
    <p>
      <mat-form-field class="full-width">
        <textarea matInput name="question" placeholder="Question" ngModel rows="4" required></textarea>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option A" name="option_a" ngModel required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option B" name="option_b" ngModel required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option C" name="option_c" ngModel required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Option D" name="option_d" ngModel required>
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary" [disabled]="questionForm.invalid" style="float: right; margin-right: 24px;">Save</button>
    </form>
  </div>
</div>
